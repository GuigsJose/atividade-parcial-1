<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="icon" href="icon/16x16.png">
    <meta name="author" content="Seu Nome">
    <link rel="stylesheet" href="css/cadastro.css"> 
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="index.html">Página inicial</a>
        </div>
    </nav>
    
    <div class="container">
        <form action="historico.html" method="get">
            <div class="section">
                <h2>Dados Pessoais</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="section">
                <h2>Endereço de Entrega</h2>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
                
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="section">
                <h2>Acesso à Plataforma</h2>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required placeholder="example@email.com">
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <label for="confirma_senha">Confirme a Senha:</label>
                <input type="password" id="confirma_senha" name="confirma_senha" required>
            </div>

           <a href="historico.html"> <input type="submit" value="Cadastrar"> </a>
        </form>
    </div>
</body>
</html>
